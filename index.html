<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script defer src="./main.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <section>
        <form>
          <div>
            <label for="day">Day</label>
            <input type="text" name="day" id="day" placeholder="DD" value="1" />
          </div>

          <div>
            <label for="month">Month</label>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="MM"
              value="7"
            />
          </div>

          <div>
            <label for="year">Year</label>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="YYYY"
              value="2000"
            />
          </div>

          <button id="btn">submit</button>
        </form>
      </section>

      <section>
        <span><span id="year-result">- -</span>years</span>
        <br />
        <span><span id="month-result">- -</span>months</span>
        <br />
        <span><span id="day-result">- -</span>days</span>
      </section>
    </main>
  </body>
</html>
